<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
                パスワードは変更する場合のみ入力してください
                <div class="row">
                    <div class="col-xl-11">
                        <div class="card">
                            <div class="card-body mb-3">
                                <form method="post" th:action="@{/user/update/{code}/(code=${employee.code})}" th:object="${employee}">
                                    <label for="code">社員番号</label>
                                    <input type="hidden" id="code" name="code" th:value="*{code}" th:text="*{code}">
                                    <br>
                                    <label for="name">氏名</label>
                                    <input type="text" th:field="*{name}">
                                    <br>
                                    <label for="password">パスワード</label>
                                    <input type="password" id="password" name="password">
                                    <br>
                                    <label for="role">権限</label>
                                    <select th:field="*{role}">
                                        <option th:each="item:${T(com.techacademy.entity.Employee.Role).values()}" th:value="${item}" th:text="${item.getValue}" th:selected="*{role}==${item}"}>
                                    </select>
                                    <br>
                                </form>
                                <div class="col-auto">
                                    <a th:href="@{/employees/add}" class="btn btn-primary">更新</a>
                                    <a th:href="@{/employees}" class="btn btn-primary">戻る</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
